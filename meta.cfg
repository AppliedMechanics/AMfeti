[metadata]
name = amfeti
version = 1.0.0
description = 'Python FETI standalone library.'
long_description ='Python FETI standalone library which provides data structures to solve linear problems with '
                        'dual Domain Decompositon methods'
author = 'Andreas Seibold'
url = 'https://gitlab.lrz.de/AM/amfeti'
author_email = 'andreas.seibold@tum.de'
maintainer = 'Andreas Seibold',
maintainer_email = 'andreas.seibold@tum.de'
license = 'BSD3-License'
include_package_data = 'true'

[options]
packages = find:
install_requires =
    python_version >= '3.7'
    scipy >=1.1.0
    dill
    mpi4py
    sphinx
    sphinx_rtd_theme
    numdifftools
    numpydoc
    numpy
setup_requires =
    numpy

tests_require =
    nose
    coverage
    pylint

[condadata]
dependencies =
    python >=3.7
    numpy
    scipy >=1.1.0
    dill
    mpi4py
    nose
    sphinx
    sphinx_rtd_theme
    numpydoc
    conda-build
    coverage
